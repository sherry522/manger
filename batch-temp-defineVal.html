    <style>
        .stepwizard-step p {
            margin-top: 10px;
        }
        .stepwizard-row {
            display: table-row;
        }
        .stepwizard {
            display: table;
            width: 100%;
            position: relative;
        }
        .stepwizard-step button[disabled] {
            opacity: 1 !important;
            filter: alpha(opacity=100) !important;
        }
        .stepwizard-row:before {
            top: 14px;
            bottom: 0;
            left: 30px;
            position: absolute;
            content: " ";
            width: 95%;
            height: 1px;
            background-color: #ccc;
            z-order: 0;
        }
        .stepwizard-step {
            display: table-cell;
            text-align: center;
            position: relative;
        }
        .btn-circle {
            width: 30px;
            height: 30px;
            text-align: center;
            padding: 6px 0;
            font-size: 12px;
            line-height: 1.428571429;
            border-radius: 15px;
        }
        .table-bordered>tbody>tr>td, .table-bordered>tbody>tr>th, .table-bordered>tfoot>tr>td, .table-bordered>tfoot>tr>th, .table-bordered>thead>tr>td, .table-bordered>thead>tr>th {
            vertical-align: middle;
        }
        .table .val {
            min-width:100px;
        }
        .table .limit {
            max-width: 100px;
        }
        .table .form-control {
            border-radius: 0;
        }
    </style>
</head>
    <body>
        <!-- 顶部区域 -->
        <div class="container-fluid header-fluid-top">
            <div class="row">
                <div class="container header-top">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-12">
                            <a href="#">
                                <img src="images/logo.png" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 导航 -->
        <div class="navbar navbar-inverse nav-fluid-top">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand hidden-sm" href="template-batch-list.html" onclick="_hmt.push(['_trackEvent', 'navbar', 'click', 'navbar-首页'])">批量表模板首页</a>
                </div>
                <div class="navbar-collapse collapse" role="navigation">
                    <ul class="nav navbar-nav">
                        
                    </ul>
                </div>
            </div>
        </div>
        
        <!-- 主内容区域 -->
        <div class="container marginTop">
            <div class="row">
                <div class="well well-sm clearfix">
                    <div class="stepwizard col-md-12 ">
                        <div class="stepwizard-row setup-panel">
                            <div class="stepwizard-step">
                                <a href="javascript:" type="button" class="btn btn-default btn-circle" disabled="disabled">1</a>
                                <p>创建模板</p>
                            </div>
                            <div class="stepwizard-step">
                                <a href="javascript:" type="button" class="btn btn-primary btn-circle">2</a>
                                <p>定义格式</p>
                            </div>
                            <div class="stepwizard-step">
                                <a href="javascript:" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
                                <p>关联模板</p>
                            </div>
                            <div class="stepwizard-step">
                                <a href="javascript:" type="button" class="btn btn-default btn-circle" disabled="disabled">4</a>
                                <p>确认启用</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 主内容区域 -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4>
                                <b>定义批量表模板格式</b>
                            </h4>
                        </div>
                        <div class="panel-body">
                            <div class="col-md-12">
                                <div id="uploadForm">
                                    <div class="form-group">
                                        <label class="text-warning">上传批量表模板文件</label>
                                        <input type="file" id="file" name="upc_file">
                                    </div>
                                    <div class="alert alert-info" role="alert">
                                        注意:上传文件必须是"xls","xlsx"格式,文件中必须是亚马逊的模板Excel表格，且作为模板的工作表必须是默认；可以参考示例<a href="images/shili.png" target="_blank" class="text-danger" >示例</a>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" id="upload" @click="upload" :disabled="uploadBtn" class="btn btn-primary">加载</button>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="col-md-12">
                                <h4 class="text-warning">定义模板项目</h4>
                                <div class="col-md-12">
                                    <table class="table table-bordered text-warning">
                                        <tr class="info">
                                            <th class="text-center">序号</th>
                                            <th class="text-center">批量表模板绑定项目</th>
                                            <th class="text-center">数据类型</th>
                                            <th class="text-center">长度</th>
                                            <th class="text-center">精度</th>
                                            <th class="text-center">默认值</th>
                                            <th class="text-center">操作</th>
                                        </tr>
                                        <template v-for="table in tempData">
                                            <template v-if="$index%2==1">
                                                <tr class="warning">
                                                    <td class="text-center">
                                                        {{$index+1}}
                                                    </td>
                                                    <td class="limit">
                                                        {{table.en_name}}
                                                    </td>
                                                    <td>
                                                        <!-- 数据类型 -->
                                                        <select v-model="table.data_type_code" class="form-control" :disabled="table | dataTypeFilter">
                                                            <option v-for="type in table.data_types" value="{{type}}">
                                                                {{type | dataType}}
                                                            </option>
                                                        </select>
                                                    </td>
                                                    <td>
                                                        <!-- 长度 -->
                                                        <select v-model="table.length" :disabled="table | textType" class="form-control">
                                                            <option v-for="num in table.length_types">
                                                                {{num}}
                                                            </option>
                                                        </select>
                                                    </td>
                                                    <td>
                                                        <!-- 精度 -->
                                                        <select v-model="table.precision" :disabled="table | dcType" class="form-control">
                                                            <option value="" selected>选择精度</option>
                                                            <option v-for="dc in table.precision_dc">
                                                                {{dc}}
                                                            </option>
                                                        </select>
                                                    </td>
                                                    <td class="val">
                                                        <!-- 默认值 -->
                                                        <template v-if="table.valid_value.length>1">
                                                            <select v-model="table.default_value" class="form-control">
                                                                <option v-for="op in table.valid_value">{{op}}</option>
                                                            </select>
                                                        </template>
                                                        <template v-else>
                                                            <input type="text" v-model="table.default_value" placeholder="输入默认值" class="form-control">
                                                        </template>
                                                    </td>
                                                    <td class="text-center">
                                                        <button class="btn btn-danger btn-sm" @click="deleteVal(table)">删除</button>
                                                    </td>
                                                </tr>
                                            </template>
                                            <template v-else>
                                                <tr>
                                                    <td class="text-center">
                                                        {{$index+1}}
                                                    </td>
                                                    <td class="limit">
                                                        {{table.en_name}}
                                                    </td>
                                                    <td>
                                                        <select v-model="table.data_type_code" class="form-control" :disabled="table | dataTypeFilter">
                                                            <option v-for="type in table.data_types" value="{{type}}">
                                                                {{type | dataType}}
                                                            </option>
                                                        </select>
                                                    </td>
                                                    <td>
                                                        <select v-model="table.length" :disabled="table | textType" class="form-control">
                                                            <option v-for="num in table.length_types">
                                                                {{num}}
                                                            </option>
                                                        </select>
                                                    </td>
                                                    <td>
                                                        <select v-model="table.precision" :disabled="table | dcType" class="form-control">
                                                            <option value="" selected>选择精度</option>
                                                            <option v-for="dc in table.precision_dc">
                                                                {{dc}}
                                                            </option>
                                                        </select>
                                                    </td>
                                                    <td class="val">
                                                        <template v-if="table.valid_value.length>1">
                                                            <select v-model="table.default_value" class="form-control">
                                                                <option v-for="op in table.valid_value">{{op}}</option>
                                                            </select>
                                                        </template>
                                                        <template v-else>
                                                            <input type="text" v-model="table.default_value" placeholder="输入默认值" class="form-control">
                                                        </template>
                                                    </td>
                                                    <td class="text-center">
                                                        <button class="btn btn-danger btn-sm" @click="deleteVal(table)">删除</button>
                                                    </td>
                                                </tr>
                                            </template>
                                        </template>
                                    </table>
                                </div>
                            </div>
                            <hr>
                            <div class="col-md-4 col-md-offset-4 text-center">
                                <button @click="sendData" class="btn btn-primary">保存</button>
                                <button class="btn btn-default" @click="takeBack">撤回</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 回到顶部 -->
        <div class="scrollToTop">
            <i class="fa fa-3x fa-angle-up" aria-hidden="true"></i>
