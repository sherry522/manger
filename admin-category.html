        <!-- 产品树形目录 template -->
        <script type="text/x-template" id="item-template">
            <li>
                <div
                    class="label label-primary"
                    :class="{bold: isFolder}">
                    <span class="glyphicon glyphicon-folder-close" @click="toggle(model)" v-show="isFolder"></span>
                    <span class="glyphicon glyphicon-file" v-show="!isFolder"></span>
                    <span class="selected" @click="selected(model)">
                        {{model.cn_name}}
                        {{model.en_name}}
                    </span>
                    <span class="text-white" v-if="isFolder">[{{open ? '-' : '+'}}]</span>
                </div>
                <ul v-show="open" v-if="isFolder">
                    <item
                        class="item"
                        v-for="model in model.children"
                        :model="model">
                    </item>
                </ul>
            </li>
        </script>
        
        <!-- 增加分类 -->
        <div class="modal adminCate addCate fade" data-backdrop="static">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header bg-primary">

                                        </div>

                                            </div>
                                        </div>
                                        <p></p>
                                        <div class="form-group">
                                            <div class="col-md-4 col-md-offset-1">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                                        </div>
